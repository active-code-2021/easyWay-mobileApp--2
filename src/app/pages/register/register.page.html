    <ion-card>
      <ion-card-header>
        <ion-card-title>Contact</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" formControlName="firstName"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('firstName')" error="required"
          message="Name is mandatory">
        </app-error-message>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" formControlName="lastName"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('lastName')" error="required"
          message="Name is mandatory">
        </app-error-message>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('email')" error="required" message="Email is mandatory">
        </app-error-message>
        <app-error-message [field]="registerForm.getForm().get('email')" error="email" message="Email is invalid">
        </app-error-message>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('password')" error="required"
          message="Password is mandatory"></app-error-message>
        <app-error-message [field]="registerForm.getForm().get('password')" error="minlength"
          message="Minimum of 6 characters"></app-error-message>
        <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input type="password" formControlName="repeatPassword"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('repeatPassword')" error="isntMatching"
          message="Password and Repeat password are different"></app-error-message>

        <ion-item>
          <ion-label position="floating">Phone number</ion-label>
          <ion-input type="tel" formControlName="phone"></ion-input>
        </ion-item>
        <app-error-message [field]="registerForm.getForm().get('phone')" error="required" message="Phone is mandatory">
        </app-error-message>

      </ion-card-content>
    </ion-card>
