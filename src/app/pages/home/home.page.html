<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Easy-Way</ion-title>
  </ion-toolbar>
</ion-header>
<form *ngIf="!user">
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="success" (click)="login()" expand="block">Login with Google</ion-button>
    </ion-col>
  </ion-row>
</form>

<ion-card *ngIf="user">
  <ion-img [src]="user.photoURL"></ion-img>
  <ion-card-header>
    <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
    <ion-card-title>{{user.displayName}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-button (click)="logout()" expand="block" color="danger">Logout</ion-button>
  </ion-card-content>
</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="success">
    <ion-icon name="arrow-redo-sharp" (click)="displayOrdersForToday()"></ion-icon>

  </ion-fab-button>
</ion-fab>
