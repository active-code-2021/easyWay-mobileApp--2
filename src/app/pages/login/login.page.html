<ion-content>
  <div class="flex-center">
    <form [formGroup]='form'>
      <ion-card>
        <!-- <ion-title>login</ion-title> -->
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title color="success">EasyWay</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="Email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" error="required" message="Email is mandatory">
          </app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="Password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('password')" error="required" message="Password is mandatory">
          </app-error-message>


          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid"
            (click)="forgotEmailPassword()" id="recoverPasswordButton">Forgot email/password
          </ion-button>
          <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()" id="loginButton">LOGIN
          </ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">REGISTER</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
  <!-- </ion-toolbar> -->
  <!-- </ion-header> -->
</ion-content>
